    <script>
       $(function() {
            var BV = new $.BigVideo({useFlashForFirefox:false});

        if($.browser.msie||$.browser.opera){
            BV.init();
            BV.show('#');
        } else {

            var vids = [
                'vids/grandcentral.mp4',
            ];
            vids.sort(function() { return 0.5 - Math.random() }); 
            var vidsA = [
                'vids/grandcentral.ogv',
            ];
            vidsA.sort(function() { return 0.5 - Math.random() }); 
            BV.init();
            
            if (Modernizr.touch) {
                BV.show('#');
            } else {
                if($.browser.mozilla){
                    BV.show(vidsA[0],  {ambient:true});
                } else {
                    BV.show(vids[0],  {ambient:true});
                }
            }
           
        }
    });
    </script>
